<script id="ch0103/17" type="x">
  var ax = +prompt("请输入a的x坐标")
  var ay = +prompt("请输入a的y坐标")
  var bx = +prompt("请输入b的x坐标")
  var by = +prompt("请输入b的y坐标")
  var cx = +prompt("请输入b的x坐标")
  var cy = +prompt("请输入b的y坐标")
  var f = Math.sqrt(Math.pow((ax - bx),2) + Math.pow((ay - by),2))
  var d = Math.sqrt(Math.pow((ax - cx),2) + Math.pow((ay - cy),2))
  var e = Math.sqrt(Math.pow((bx - cx),2) + Math.pow((by - cy),2))
  var p = (f + d + e) / 2
  var s = Math.sqrt(p * (p - f) * (p - d) * (p - e))
  console.log(s.toFixed(2))
</script>
