<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      height: 100%;
    }
    .begin {
      height: 100%;
      font-size: 0;
    }
    div * {
      font-size: 24px;
    }
    aside {
      width: 20%;
      height: 100%;
      display: inline-block;
      background-color:rgb(234,238,243);
      border: 1px solid;
      box-shadow: -5px 0 5px rgb(174, 178, 181)  inset;
      vertical-align: top;
      box-sizing: border-box;
    }
    aside span {
      font-size: 32px;
      line-height: 150px;
      margin-left: 80px;
    }
    
    main {
      width: 40%;
      height: 100%;
      display: inline-block;
      box-sizing: border-box;
    }
    header {
      height: 15%;
      background-color:rgb(234,238,22);
    }
    
    .c {
      height: 85%;
      background-color:rgb(22, 234, 50);
    }
    div > div {
      width: 20%;
      height: 100%;
      display: inline-block;
      background-color:rgb(234,238,243);
    }
    .right {
      border: 1px solid;
      box-shadow: -5px 0 5px rgb(174, 178, 181)  inset;
      box-sizing: border-box;
    }
    .right-one {
      border: 1px solid;
      box-shadow: -5px 0 5px rgb(174, 178, 181)  inset;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="begin">
    <aside>
      <span>OALD Se7en</span>
    </aside>
    <main>
      <header></header>
      <div class="c"></div>
    </main>
    <div class="right"></div>
    <div class="right-one"></div>
  </div>
</body>
</html>
