<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/less">
    table {
      border-collapse: collapse;
    }
    .table {
      display: table;
      text-align: left;
      width: 100%;
      
      th:nth-child(1) {
        width: 10%;
      }
      th:nth-child(2) {
        width: 20%;
      }
      th:nth-child(3) {
        width: 35%;
      }
      th:nth-child(4) {
        width: 35%;
      }
      th {
        font-weight: bold;
      }
      tr {
        height: 65px;
        border-top: 1px solid rgb(222, 226, 230);
      }
      tbody tr:nth-child(1) {
        border-top: 2px solid rgb(222, 226, 230);
      }
    }
    .table-dark {
      background-color:rgb(52, 58, 64);
      color:white;

      tr {
        border-top: 1px solid rgb(64, 77, 85);
      }
      tbody tr:nth-child(1) {
        border-top: 2px solid rgb(64, 77, 85);
      }
    }
    .thead-dark {
      thead {
        background-color: rgb(52, 58, 64);
        color:white;
      }
    }
    .thead-light {
      thead {
        background-color: rgb(233, 236, 239);
        color:rgb(73,80,87);
      }
    }
    .table-striped {
      tbody tr:nth-child(odd) {
        background-color: rgb(242,242,242);
      }
    }
    .table-striped.table-dark {
      color: white;
      thead,tr:nth-child(even) {
        background-color:rgb(52, 58, 64);
      }
      tr:nth-child(odd) {
        background-color:rgb(62, 68, 74);
      }
    }
    .table-bordered {
      display: table-cell;
      td,th {
        border: 1px solid rgb(222, 226, 230);
      }
    }
    .table-bordered.table-dark {
      td,th {
        border: 1px solid rgb(69, 77, 85);
      }
    }
    .table-borderless {
      display: table-cell;
      th,td {
        border-style:hidden;
      }
    }
    .table-hover {
      tbody tr:hover {
        background-color: rgb(236,236,236);
      }
    }
    .table-hover.table-dark {
      tbody tr:nth-child(1):hover{
        background-color: rgb(67,73,78);
      }
      tbody tr:nth-child(2):hover {
        background-color: rgb(67,73,78);
      }
      tbody tr:nth-child(3):hover {
        background-color: rgb(67,73,78);
      }
    }
    .table-sm {
      tr {
        padding: .1rem;
      }
    }

  </style>
</head>
<body>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>#</th>
        <td>First</td>
        <td >Last</td>
        <td>Handle</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th>2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th>3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
  <script src="less.min.js"></script>
</body>
</html>
