  var lengthOfLongestSubstring = function(s) {
    if (s.length == 0) {
        return 0
    }
    var map = {}
    var ary = []
    var j = 0
    var max = 1
    for (var i = 0;i < s.length;i++) {
        var n = s[i] 
        if (n in map) {
            map[n]++
        } else {
            map[n] = 1
        }

        if (map[n] == 2) {
          while (map[n] == 2) {
              var na = s[j]
              map[na]--
               j++
            }
      }
        max = i - j + 1
        ary.push(max)
    }
    
    return Math.max.apply(null,ary)
};

  var addStrings = function(num1, num2) {

   var i = num1.length - 1
   var j = num2.length - 1
   var carry = 0
   var main
   while (i >= 0 || j >= 0) {

        carry = (sum - main) / 10
