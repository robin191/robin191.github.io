<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ol {
      width: 170px;
      padding-bottom: 5px;
      list-style-type: none;
    }
    li {
      float: left;
      width: 50px;
      height: 50px;
      border:5px solid blue;
      margin-right: -5px;
      margin-bottom: -5px;
      position: relative;
    }
    li:hover {
      border:5px solid red;
      z-index: 1;
    }
  </style>
</head>
<body>
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ol>
</body>
</html>
