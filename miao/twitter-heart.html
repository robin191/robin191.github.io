<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    label {
      display: block;
      background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png);
      width: 100px;
      height: 100px;
      border: 1px solid;
    }
    input {
      display: none;
    }
    input:checked + label {
      background-position: -2800px 0;
      transition: .8s steps(28)
    }
  </style>
</head>
<body>
  <input type="checkbox" name="" id="heart">
  <label for="heart"></label>
</body>
</html>
