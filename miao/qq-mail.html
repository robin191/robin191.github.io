<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      height: 100vh;
      font-size: 0;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    header {
      height: 85px;
      background-image: url(https://rescdn.qqmail.com/zh_CN/htmledition/images/webp/skin_19/top_bg1e9c5d.jpg);
      background-repeat: round;
      
    }
    header img {
      margin-top: 10px;
      margin-left: 10px;
    }
    .main {
      display: inline-block;
      height: calc(100vh - 85px);
      width: 100%;
    }
    .left {
      display: inline-block;
      font-size: 17px;
      background-image: url(https://rescdn.qqmail.com/zh_CN/htmledition/images/webp/skin_19/left_normal_bg1e9c5d.gif);
      background-size: 192px 100%; 
      width: 192px;
      height: 100%; 
      border: 2px solid;
      background-repeat: no-repeat;
    }
    .right {
      display: inline-block;
      font-size: 17px;
      border: 1px solid;
      height: 100%;
      width: calc(100%-200px);
      vertical-align: top;
    }
    
  </style>
</head>
<body>
  <header>
    <img src="https://rescdn.qqmail.com/zh_CN/htmledition/images/webp/logo/logo_19_01e9c5d.gif" alt="">
  </header>
  <div class="main">
    <div class="left">
      <span>写信</span>
    </div> 
    <div class="right">
      <span>下午好</span>
    </div>
  </div>
</body>

</html>
