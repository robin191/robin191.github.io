<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      padding-bottom: 5px;
      font-size: 0;/*  没有空格*/
    }
    span {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid blue;
      font-size: 16px;
      margin-bottom: -5px;
      margin-right: -5px;
      text-align: center;
      position: relative;/*  z-index一定要和position一起用 不然没有作用. */
    }
    span:hover {
      border-color:red;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>
</body>
</html>
